<main>
  <h2>User Registration</h2>
  <div class="user-registration-container">
    <form id="user-registration-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student-id" required>
      </div>
      <div class="form-group">
        <label for="program">Program:</label>
        <input type="text" id="program" name="program" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="id-card">ID Card:</label>
        <input type="text" id="id-card" name="id-card" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <div id="user-info-container" class="hidden">
    <h3>Registered User Information</h3>
    <p>Name: <span id="registered-name"></span></p>
    <p>Student ID: <span id="registered-student-id"></span></p>
    <p>Program: <span id="registered-program"></span></p>
    <p>Age: <span id="registered-age"></span></p>
  </div>
</main>
